<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="head-letter">
                <h1>Rock! Paper! Scissors!</h1>
            </div>            
        </div>
        <div class="intro">
            <h2>Can you defeat the ultimate AI</h2>
        </div>  
    </div>

    <div id="Display">
         <div id="playerDisplay">Player:</div>
         <div id="computerDisplay">Bot AI:</div>
         <div id="resultDisplay"></div>
    </div>



    <div class="choices">
          <button onclick="playerChoice('rock')">✊</button>
          <button onclick="playerChoice('paper')">🖐️</button>
          <button onclick="playerChoice('scissors')">🫰</button>  
    </div>



     <div class="playerScore">
        Player: <span id="playerScoreDisplay">0</span>
    </div>
    
     <div class="computerScore">
        Bot AI: <span id="computerScoreDisplay">0</span>
    </div>              





    <script src="index.js"></script>
</body>
</html>
